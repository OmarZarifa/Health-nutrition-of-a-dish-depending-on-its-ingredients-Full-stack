    <main>
        <section class="container" aria-label="profile details">
            <h2>Profile Info</h2>
            <ul id="profile_info_list">
                <li id="username"></li>
                <li id="email"></li>
            </ul>
        </section>
        <section class="container" aria-label="update account">
            <h2>Update Profile</h2>
            <form action="#" method="post">
                <label for="new_username">Username:</label>
                <input type="text" id="new_username" placeholder="Enter new username">

                <label for="new_email">E-mail:</label>
                <input type="text" id="new_email" placeholder="Enter new email">

                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter new password">
                
                <button type="submit">Update</button>
            </form>
        </section>
        <section class="container" aria-label="profile Managing Of Users as admin">
            <h2>Manage Users</h2>
            <ul id="user_account_details"></ul>
        </section>
