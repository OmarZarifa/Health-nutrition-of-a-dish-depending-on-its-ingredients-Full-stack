<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login window</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
      <div class="login_main">
        <section aria-labelledby="login section">
          <h1 id="login_login-title">Welcome!</h1>
          <p>Sign in to your account</p>
          <form id="login_loginForm">
            <label for="E-mail">E-mail:</label>
            <input type="text" id="login_E-mail" placeholder="E-mail" required>
            <label for="password">Password:</label>
            <input type="password" id="login_password" placeholder="Password" required>
            <button type="submit" id="login_btn-login">Login</button>
          </form>
            <p>Don't have an account? <a href="signup.html" id="showSignup">SIGN UP</a></p>
        </section>
      </div>
  </main>
  <footer id="page-footer">

  </footer>
  <script src="script.js"></script>

    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
