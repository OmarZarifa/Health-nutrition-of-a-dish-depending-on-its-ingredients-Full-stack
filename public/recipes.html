<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="recipes.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="favourites.css">
</head>
  </nav>

    <main>
        <form id="RecipeForm">
        <h1>Recipe Finder</h1>
        <p>Enter ingredients or dishes to find recipes that match your dietary preferences.</p>

        <label for="foodInput">Food Item:</label>
        <input type="text" id="foodInput" placeholder="e.g., Chicken, Apple, Carrot" />

        <div>
          <label for="maxCalories">Maximum Calories:</label>
          <input type="number" id="maxCalories" min="0" placeholder="Enter maximum calorie limit">
        </div>


            <fieldset>
                <legend>Dietary Preferences</legend>
                <label><input type="checkbox" id="vegan" value="Vegan"> Vegan</label>
                <label><input type="checkbox" id="vegetarian" value="Vegetarian"> Vegetarian</label>
                <label><input type="checkbox" id="alcoholFree" value="Alcohol-Free"> Alcohol Free</label>
                <label><input type="checkbox" id="highProtein" value="High-Protein"> High Protein</label>
                <label><input type="checkbox" id="lowCarb" value="Low-Carb"> Low Carb</label>
                <label><input type="checkbox" id="lowFat" value="Low-Fat"> Low Fat</label>
                <label><input type="checkbox" id="highFiber" value="High-Fiber"> High Fiber</label>
                <label><input type="checkbox" id="eggFree" value="Egg-Free"> Egg Free</label>
                <label><input type="checkbox" id="fishFree" value="Fish-Free"> Fish Free</label>
                <label><input type="checkbox" id="glutenFree" value="Gluten-Free"> Gluten Free</label>
                <label><input type="checkbox" id="dairyFree" value="Dairy-Free"> Dairy Free</label>
            </fieldset>
            
            <button type="submit">Search Recipes</button>

            <!-- Modal Structure -->
            <div id="dateModal" class="modal">
              <div class="modal-content">
                <h4>Select Date</h4>
                <p>Choose a date to save this recipe search.</p>
                <input type="date" id="modalDateInput">
              </div>
              <div class="modal-footer">
                <button type="button" class="modal-close btn-flat" onclick="cancelDateSelection()">Cancel</button>
                <button type="button" class="btn" onclick="confirmDateSelection()">Save Date</button>
              </div>
            </div>

        </form>
        
        <div id="recipeCount" style="margin-top: 20px; font-size: 16px;"></div>
        <div id="recipes"></div>
    </main>
