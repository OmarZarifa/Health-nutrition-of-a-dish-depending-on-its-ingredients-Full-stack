<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="signup.css">

<body>
  <main>
    <div class="signup_main">
      <section aria-labelledby="signup section">
        <p id="signup_signup-title">Create account!</p>
        <form id="signup_signupForm">
          <label for="Name">Name:</label>
          <input type="text" id="signup_Name" placeholder="Name" required>
          <label for="E-mail">E-mail:</label>
          <input type="text" id="signup_E-mail" placeholder="E-mail" required>
          <label for="Password">Password:</label>
          <input type="password" id="signup_Password" placeholder="Password" required>
          <label for="admin">Admin</label>
          <input type="checkbox" id="signup_admin">
          <button type="submit" id="signup_btn-create">Create</button>
        </form>
      </section>
    </div>
  </main>
